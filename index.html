<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI DJ WEB APP </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DJ WEB APP </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="dj-music-mixer-booth-nightclub-blurred-background-dancing-people_118086-2100.webp">
    <center>
        <h3 class="btn btn-warning heading" >AI DJ APP 
            <br>
            <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
                Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        </h3>
        <div class="div_speed">
            <img src="disk.gif" class="div_speed_img">
            <br>
            <h3 class="btn btn-danger" id="speed">Speed</h3>
          </div>
          <div class="div_volume">
            <img src="disk.gif" class="div_volume_img">
            <br>
            <h3 class="btn btn-danger" id="volmue">Volume</h3>
          </div>
          <br><br>
        <button onclick="play()" class="btn btn-success">Play</button>
    </center>

    <script src="main.js"></script>
</body>
</html>
